<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>gitStore</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>gitStore</h1>
    <p>Магазин APK приложений на GitHub Pages 🚀</p>
  </header>

  <main class="grid" id="apps-container">
    <!-- Карточки будут подгружаться из apps.json -->
  </main>

  <footer>
    <p>© 2025 gitStore</p>
  </footer>

  <script>
    async function loadApps() {
      try {
        const response = await fetch("apps.json");
        const apps = await response.json();
        const container = document.getElementById("apps-container");

        apps.forEach(app => {
          const card = document.createElement("div");
          card.className = "card";
          card.innerHTML = `
            <img src="${app.icon}" alt="${app.name}">
            <h2>${app.name}</h2>
            <p>${app.desc}</p>
            <a href="${app.file}" class="btn">Скачать</a>
          `;
          container.appendChild(card);
        });
      } catch (error) {
        console.error("Ошибка загрузки приложений:", error);
      }
    }

    loadApps();
  </script>
</body>
</html>
